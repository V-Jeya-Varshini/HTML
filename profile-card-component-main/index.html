<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
    <style>
      .attribution { font-size: 14px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/image-victor.jpg" alt="Victor"/>
        <h1>Victor Crest <span>26</span></h1>
        <p class="city">London</p>
        <hr>
        <ul>
          <li>
            <p>80K</p>
            <p>Followers</p>
          </li>
          <li>
            <p>803K</p>
            <p>Likes</p>
          </li>
          <li>
            <p>1.4K</p>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    
      <footer class="attribution">
        Challenge by <a rel="noopener norefferer" href="https://www.frontedmentor.io?ref=challenge" target="_blank">Fronted Mentor</a>
        .Coded by<a href="#"> Jeya Varshini V</a>.
      </footer>

    </main>
  </body>
</html>
