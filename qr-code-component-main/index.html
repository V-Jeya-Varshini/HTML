<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
    <style>
      .attribution { font-size: 14px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="QRcode">
          <img src="./images/image-qr-code.png" alt="frontendmentor"/>
        </div>

        <div class="text">
          <h2>Improve your front-end skills by building projects</h2>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>

      <footer class="attribution">
        Challenge by <a rel="noopener norefferer" href="https://www.frontedmentor.io?ref=challenge" target="_blank">Fronted Mentor</a>
        .Coded by<a href="#">Jeya Varshini V</a>.
      </footer>

    </main>
  </body>
</html>
