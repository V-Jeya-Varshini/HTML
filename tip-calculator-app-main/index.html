<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.svg">
    <div class="sub-container">
     <div class="flex-container">
      <div class="semi-container">
        <h2>Bill</h2>
          <input type="text" name="bill" class="billinput" placeholder="142.55">
          <img src="images/icon-dollar.svg">
      </div>
      <div class="semi">
        <h2>Select Tip %</h2>
        <div class="buttons">
          <div class="btn1">
             <a href="#"><button class="per5">5%</button></a>
               <a href="#"><button class="per10">10%</button></a>
          </div>
          <div class="btn2">  
            <a href="#"><button class="">25%</button></a>
              <a href="#"><button class="">50%</button></a>
          </div>
          <div class="btn3">  
              <a href="#"><button class="per15">15%</button></a>
              <a href="#"><button class="greybtn">Custom</button></a>
          </div>
        </div>
      </div>

      
        <div class="zemi1">
          <h2>Number of People</h2>
          <input type="text" name="number" placeholder="5">
          <img src="images/icon-person.svg">
        </div>

    </div>
         <div class="zemi">
        <div class="zem">
          <div>
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <div class="ze">
            <img src="images/icon-dollar.svg">
            <p>4.27</p>
          </div>
        </div>

        <div class="zem zem2">
          <div>
            <h3>Total</h3>
            <p> / person</p>
          </div>
          <div class="ze">
            <img src="images/icon-dollar.svg">
            <p>32.79</p>
          </div>
        </div>

        <a href="#"><button class="btn">RESET</button></a>
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeya Varshini V</a>.
  </div>
</body>
</html>
