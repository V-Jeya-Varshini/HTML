<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 14px; text-align: center; color: black; }
    .attribution a { color: hsl(228, 77%, 27%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle logo">
  </header>

  <main>
    <p><img src="./images/illustration-mockups.svg" alt=""></p>
    <article>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <p><a class="button" href="#">Register</a></p>      
    </article>
  </main>

  <ul class="social-icons">
    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
  </ul>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#"> Jeya Varshini V</a>.
    </p>
  </footer>

</body>
</html>
