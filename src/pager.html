<!DOCTYPE html>
<html lang="en">

    <title>Javascript DOM</title>
    <style>
        .green{
        background-color:green
        }
        li.yellow{
        background-color:yellow
        }
    </style>
</head>
<body>
    <div id="div01" class='green'>Hello World!</div>
    <h1>My Title</h1>

        <li>list2</li>

        <li>list4</li>
    </ul>
    <p><img alt="dom model" src="https://upload.wikimedia.org/wikipedia/commons/5/5a/DOM-model.svg"></p>
    <p>
        <input title="enter your name" type="text" id="txtName" onchange="myfun()"/></p>
    <script>
        console.dir(document);
        console.log(document.URL);
        console.dir(document.children[0]);

        console.dir(document.children[0].children[1]);
        console.dir(document.children[0].children[1].childNodes);
