<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Chain Sys</h1>
    </header>
    <div>
        <form>
            <div>
                <label>Password</label>
                <input id="password" type="password" pattern="[A-Za-z]*[0-9][A-Za-z]*" title="password must begin with letter and contain at least one digit"/>
            </div>
            <div>
                <label>Email id</label>
                <input title="enter email" id="email" type="email"/>
            </div>
            <div>
                <label>
                    photo
                </label>
                <input placeholder="file" id="file" type="file" accept="audio/*,video/*,image/*"/>          
            </div>
            <div>
                <input type="submit">
            </div>
            <div>
                <label>DOB</label>
                <input title="enter your date of birth" id="date" type="date"/>
                <input title="enter date and time" id="datetime-local" type="datetime-local"/>
                <input title="enter time here" id="time" type="time"/>
                <input title="enter the week of the year" id="week" type="week"/>
                <input title="status" id="color" type="color"/>
            </div>
            <div>
                <label>Years of Experience</label>
                <input title="status" id="year" type="number" min=1 mx=40 step=1 maxlenth="3"/>
            </div>
            <div>
                <label>Range</label>
                <input id="range" type="range" step=10/>
            </div>
            <div>
                <label>
                    Skills
                </label>
                <input id="search" type="search" placeholder="Search your skill"/>
            </div>
            <div>
                <label>
                    telephone
                </label>
                <input type="tel" name="telid" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-456-678"/>
            </div>
            <div>
                <label>Hobbies</label>
                <input title="hobby" id="checkbox" checked=true name="items" value="Reading">Reading</input>
                <input title="option1" id="checkbox" name="items" value="Music">Reading</input>
                <input title="option2" id="checkbox" name="items" value="Dance">Reading</input>
            </div>
            <div>
                <label>
                    hidden content
                </label>
                <input id="url" type="url"/>
            </div>
            <div>
                <label>URL</label>
                <input id="url" type="url"/>
            </div>
            <div>
                <label>Comments</label>
                <textarea id="comment" cols="50" rows="5">comments</textarea>
            </div>
            <div>
                <label>
                    select course
                </label>
                <select name="course list" title="select a course">
                    <option selected>---Select a value---</option>
                    <option>Html</option>
                    <option>Java</option>
                    <option>Bootstrap</option>
                    <optgroup label="database">
                        <option>SQL</option>
                        <option>Oracle</option>
                        <option>MySQL</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <input type="submit"/>
                <input type="reset" value="reset"/>
