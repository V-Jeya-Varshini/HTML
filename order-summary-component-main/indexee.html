<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <main>
        <section class="order-center-container">
            <header>
                <div class="order-header-image"></div>     
                <div class="order-title-container">
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>
                </div>
            </header>
        </div>

        <div class="order-pricing-container">
          <div class="music-img"></div>
          <div>
            <p class="order-annual-plan">Annual plan</p>
            <p>$59.99/year</p>
          </div>
          <div><a class="btn-change" href="">Change</a></div>
        </div>

        <button class="btn-payment">Proceed to payment</button>
        <button class="btn-cancel">Cancel order</button>
        </section>
    </main>

    <div class="attribution">
        Challenge by <a rel="noopener norefferer" href="https://www.frontedmentor.io?ref=challenge" target="_blank">Fronted Mentor</a>
        .Coded by<a href="#">Jeya Varshini V</a>
    </div>

</body>
</html>
