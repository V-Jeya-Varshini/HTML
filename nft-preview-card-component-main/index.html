<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css ">
</head>
<body>
  <div class="container">
    <article class="main-image">
      <img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt=""/>
      <div><img src="../nft-preview-card-component-main/images/icon-view.svg"/></div>
    </article>

    <article>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="">..0.041 ETH</li>
        <li><img src="../nft-preview-card-component-main/images/icon-clock.svg" alt="">3 days left</li>
      </ul>
    </article>

    <article class="avatar">
      <img src="../nft-preview-card-component-main/images/image-avatar.png">
      <p>Creation of <span>Jules Wyvern</span></p>
    </article>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeya Varshini V</a>.
  </div>
</body>
</html>
